<svg width="256px" height="256px" viewBox="0 0 40 40" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <title>Cool SPIKE Prime TurboWarp Icon</title>
  
  <defs>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="turboGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="5" y="2" width="30" height="36" rx="2" 
        fill="#1E2A38" stroke="#00FFFF" stroke-width="0.8" filter="url(#neonGlow)"/>

  <circle cx="9" cy="6" r="1.5" fill="none" stroke="#00FFFF" stroke-width="0.5" opacity="0.8"/>
  <path d="M9 5 L9 7 M8 6 L10 6" stroke="#00FFFF" stroke-width="0.5" stroke-linecap="round"/>

  <g fill="#0F1A25" stroke="#00FFFF" stroke-width="0.2" opacity="0.4">
    <circle cx="12" cy="12" r="1"/><circle cx="16" cy="12" r="1"/><circle cx="20" cy="12" r="1"/><circle cx="24" cy="12" r="1"/><circle cx="28" cy="12" r="1"/>
    <circle cx="12" cy="16" r="1"/><circle cx="16" cy="16" r="1"/><circle cx="20" cy="16" r="1"/><circle cx="24" cy="16" r="1"/><circle cx="28" cy="16" r="1"/>
    <circle cx="12" cy="20" r="1"/><circle cx="16" cy="20" r="1"/><circle cx="20" cy="20" r="1"/><circle cx="24" cy="20" r="1"/><circle cx="28" cy="20" r="1"/>
    <circle cx="12" cy="24" r="1"/><circle cx="16" cy="24" r="1"/><circle cx="20" cy="24" r="1"/><circle cx="24" cy="24" r="1"/><circle cx="28" cy="24" r="1"/>
    <circle cx="12" cy="28" r="1"/><circle cx="16" cy="28" r="1"/><circle cx="20" cy="28" r="1"/><circle cx="24" cy="28" r="1"/><circle cx="28" cy="28" r="1"/>
  </g>

  <circle cx="20" cy="33" r="3" fill="#1E2A38" stroke="#00FFFF" stroke-width="0.8" filter="url(#neonGlow)"/>
  <rect x="19" y="32" width="2" height="2" fill="#00FFFF" rx="0.5"/>

  <g transform="translate(20, 20) scale(1.2)">
      <path d="M 1.5 -6 L -4 1 L -0.5 1 L -2.5 7 L 5 -2 L 1.5 -2 Z" 
            fill="url(#turboGradient)" stroke="#FF8C00" stroke-width="0.5" stroke-linejoin="round" filter="url(#neonGlow)"/>
  </g>

  <g stroke="#00FFFF" stroke-width="0.5" opacity="0.6">
      <line x1="12" y1="2" x2="12" y2="4"/>
      <line x1="20" y1="2" x2="20" y2="4"/>
      <line x1="28" y1="2" x2="28" y2="4"/>
      
      <line x1="12" y1="36" x2="12" y2="38"/>
      <line x1="20" y1="36" x2="20" y2="38"/>
      <line x1="28" y1="36" x2="28" y2="38"/>
  </g>

</svg>