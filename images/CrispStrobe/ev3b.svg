<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <title>LEGO EV3 TurboWarp Extension Icon</title>
  
  <defs>
    <linearGradient id="brickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2f2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9d9d9;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="3" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="86" y="56" width="340" height="400" rx="20" ry="20" fill="url(#brickGradient)" stroke="#555555" stroke-width="4" filter="url(#dropShadow)"/>

  <rect x="116" y="96" width="280" height="180" rx="10" ry="10" fill="#333333"/>
  
  <rect x="131" y="111" width="250" height="150" fill="#ff4c4c"/>

  <path d="M 270 126 L 220 190 L 255 190 L 235 245 L 300 170 L 260 170 Z" fill="#ffffff" stroke="#ffcc00" stroke-width="3" stroke-linejoin="round"/>

  <g transform="translate(0, 30)">
    <rect x="196" y="280" width="120" height="110" rx="15" ry="15" fill="#888888" stroke="#666" stroke-width="2"/>
    
    <rect x="226" y="305" width="60" height="60" rx="5" ry="5" fill="#333333" stroke="#222" stroke-width="2"/>
    
    <rect x="126" y="270" width="50" height="30" rx="5" ry="5" fill="#888888" stroke="#666" stroke-width="2"/>
  </g>

  <g stroke="#999" stroke-width="3" stroke-linecap="round">
    <line x1="126" y1="420" x2="386" y2="420"/>
    <line x1="126" y1="435" x2="386" y2="435"/>
  </g>

</svg>