<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <title>Cool LEGO NXT TurboWarp Icon</title>

  <defs>
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="turboGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect x="106" y="40" width="300" height="432" rx="15" ry="15" 
        fill="#1E2A38" stroke="#00FFFF" stroke-width="4" filter="url(#neonGlow)"/>

  <g transform="translate(0, -10)">
      <rect x="136" y="80" width="240" height="140" 
            fill="#0F1A25" stroke="#00FFFF" stroke-width="2" opacity="0.8" filter="url(#neonGlow)"/>
      
      <rect x="151" y="95" width="210" height="110" 
            fill="#050A10" stroke="#00FFFF" stroke-width="1" opacity="0.6"/>
      
      <path d="M 265 105 L 225 155 L 255 155 L 240 195 L 295 140 L 265 140 Z" 
            fill="url(#turboGradient)" stroke="#FF8C00" stroke-width="4" stroke-linejoin="round" filter="url(#neonGlow)"/>
  </g>

  <g transform="translate(0, 20)">
      <rect x="216" y="240" width="80" height="80" rx="12" ry="12" 
            fill="#331100" stroke="#FF6600" stroke-width="4" filter="url(#neonGlow)"/>
      
      <path d="M 195 260 L 155 280 L 195 300 Z" 
            fill="#1E2A38" stroke="#00FFFF" stroke-width="3" stroke-linejoin="round" filter="url(#neonGlow)"/>
      
      <path d="M 317 260 L 357 280 L 317 300 Z" 
            fill="#1E2A38" stroke="#00FFFF" stroke-width="3" stroke-linejoin="round" filter="url(#neonGlow)"/>
      
      <rect x="216" y="340" width="80" height="40" rx="8" ry="8" 
            fill="#1E2A38" stroke="#00FFFF" stroke-width="3" filter="url(#neonGlow)"/>
  </g>

  <g stroke="#00FFFF" stroke-width="4" stroke-linecap="round" filter="url(#neonGlow)">
    <line x1="160" y1="430" x2="160" y2="455"/>
    <line x1="256" y1="430" x2="256" y2="455"/>
    <line x1="352" y1="430" x2="352" y2="455"/>
  </g>

</svg>