<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="80" height="80" rx="8" fill="#FFD500"/>
  
  <!-- LEGO brick top section -->
  <rect x="10" y="15" width="60" height="30" rx="3" fill="#E8B000"/>
  
  <!-- LEGO studs -->
  <circle cx="25" cy="27" r="5" fill="#FFD500"/>
  <circle cx="40" cy="27" r="5" fill="#FFD500"/>
  <circle cx="55" cy="27" r="5" fill="#FFD500"/>
  
  <!-- Robot head/body -->
  <rect x="20" y="40" width="40" height="28" rx="4" fill="#2E2E2E"/>
  
  <!-- Robot eyes (LED style) -->
  <circle cx="32" cy="52" r="4" fill="#FF4444"/>
  <circle cx="48" cy="52" r="4" fill="#FF4444"/>
  
  <!-- Eye highlights -->
  <circle cx="33" cy="51" r="1.5" fill="#FFAAAA"/>
  <circle cx="49" cy="51" r="1.5" fill="#FFAAAA"/>
  
  <!-- Antenna/sensor -->
  <rect x="38" y="35" width="4" height="5" rx="1" fill="#2E2E2E"/>
  <circle cx="40" cy="34" r="2.5" fill="#4A9EFF"/>
</svg>